<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body >
    <main>
        <h2>Fill Up the form and go to the website</h2>
        <form >
            <label for="text">Your Name :
                <input id="text" placeholder="Your name" type="name">
            </label>
            <label for="text">Your Email : 
                <input id="text" placeholder="your email" type="email">
            </label>
            <label for="text">Your password :
                <input id="text" placeholder="Your password" type="password">
            </label>
            <fieldset>
                <legend>Choice one Motor-cycle</legend>
                    <label for="R15">
                       <input type="radio" name="Motor-cycle" id="R15">R-15
                    </label>
                    <label for="CBR-150">
                        <input type="radio" name="Motor-cycle" id="CBR_150">CBR-150
                    </label>
                    <label for="MT-15">
                        <input type="radio" name="Motor-cycle" id="MT-15">MT-15
                    </label>
                
            </fieldset>
            <fieldset>
                <legend>Choose Food</legend>
                <label for="kala Vuna ">
                <input type="checkbox" name="food" id="kala vuna">Cow Kala Vuna</label>
                <label for="kacci">
                    <input type="checkbox" name="food" id="kacci">kacci
                </label>
                <label for="Doi">
                    <input type="checkbox" name="food" id="Doi">Doi
                </label>
            </fieldset>
            <fieldset>
                <legend>Feedback</legend>
                 <textarea placeholder="Write Your Feedback Please" name="" id="" cols="50" rows="10"></textarea>
            </fieldset>
            <br>
            <input type="reset">
            <button>Submit
            </button>
        </form>

    </main>
    
</body>
</html>
