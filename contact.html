<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <main>
        <h2>Fill Up the form and go to the website</h2>
        <form action="">
            <label for="name">Your Name :
                <input id="name" placeholder="Your name" type="text">
            </label>
            <label for="email">Your Email : 
                <input id="email" placeholder="your email" type="text">
            </label>
            <label for="password">Your password :
                <input id="password" placeholder="Your password" type="text">
            </label>
            <fieldset>
                <legend>Choice one Motor-cycle</legend>
                    <label for="R15">
                       <input type="radio" name="Motor-cycle" id="R15">R-15
                    </label>
                    <label for="CBR-150">
                        <input type="radio" name="Motor-cycle" id="CBR_150">CBR-150
                    </label>
                    <label for="MT-15">
                        <input type="radio" name="Motor-cycle" id="MT-15">MT-15
                    </label>
                
            </fieldset>
        </form>

    </main>
    
</body>
</html>
